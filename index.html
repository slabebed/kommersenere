<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Matrix Rick</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    color: #00ff00;
    font-family: monospace;
  }

  /* Matrix overlay */
  .matrix {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background-image: repeating-linear-gradient(
      180deg,
      rgba(0,255,0,0.1),
      rgba(0,255,0,0.1) 1px,
      transparent 1px,
      transparent 4px
    );
    z-index: 2;
  }

  /* Dancing Rick Astley GIF */
  .rick {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1;
    width: 800px;
    height: auto;
  }
</style>
</head>
<body>

<div class="matrix"></div>
<img class="rick" src="balemale.gif" alt="Rick Astley Dancing">

</body>
</html>
